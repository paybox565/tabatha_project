<div>
  <div><button [routerLink]="['/menu']" class="btn">Back</button>   </div>
  <input type="text" class="form-control" [(ngModel)]="partName">
  <select name="" [(ngModel)]="parentId">
    <option *ngFor="let part of parts" [value]="part.id">{{part.name}}</option>
  </select>
  <button class="btn" (click)="addPart()">Add</button>
</div>
